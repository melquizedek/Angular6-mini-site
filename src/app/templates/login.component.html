<mat-grid-list cols="1" rowHeight="240px" class="loginContainer">
    <!-- <mat-grid-tile colspan="1"></mat-grid-tile> -->
    <mat-grid-tile>
      <img [src]="settings.IMG.LOGO">
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="2">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Authentication Form</mat-card-title>
            </mat-card-header>
            <form>
              <mat-card-content class="example-container">
                  <mat-form-field>
                      <input matInput type="text" id="username" [(ngModel)]="model.username" name="username" placeholder="Username">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="password" id="password" [(ngModel)]="model.password" name="password" placeholder="Password">
                      </mat-form-field>
              </mat-card-content>
              <mat-card-actions class="button-con">
                <button mat-button>Clear</button>
                <button mat-button (click)="login()">Login</button>
              </mat-card-actions>
          </form>
        </mat-card>
    </mat-grid-tile>
    <!-- <mat-grid-tile colspan="1"></mat-grid-tile> -->
  </mat-grid-list>
